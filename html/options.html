<!doctype html>
<html>
<head>
    <title>Jenkins Notifications</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
</head>
<body>
<h1>
    <img src="../icons/64.png" alt="Toast">

</h1>

<h2>Opcje</h2>

<form id="options">

        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
    </select>
    minut(y).
</form>
</body>
</html>
